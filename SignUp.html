<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signup.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <h1>Signup</h1>
        <div class="form">
        <form action="" method="get">
            <input type="text" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required >
            <input type="password" id="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[A-Z]).{8,}">
           <div class="pass">Must be 8+ chars, with uppercase and number</div>
            <input type="password" id="ConfirmPassword" placeholder="Confirm Password" required />
            <input type="text" placeholder="MM/DD/YYYY" required pattern="\d{2}/\d{2}/\d{4}">
        </div>
           <div class="radiobutton">
          <label><input type="radio" name="role" value="student">Student</label>
          <label><input type="radio" name="role" value="employee">Employee</label>
           </div>
           <div class="checkbox">
            <label>
                <input type="checkbox" required />
                I agree to all the Terms and conditions
              </label>
            </div>
             <div>
                <button type="submit">Signup</button>
             </div>
        </form>
    </div>  
</body>
</html>
